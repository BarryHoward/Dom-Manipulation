<!DOCTYPE html>
<html>
	<head>
	  <title>Calculator</title>
	  <link rel="stylesheet" href="style.css" />
	  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	 <!--  <link rel="stylesheet" href="normalize.css"/> -->
	</head>

	<body>
		<div class="calc-box">
			<div class="C-Row">
				<button class= "dark-green" id="C-button">C</button>
				<input type="text" id="textBar"/>
			</div>
			<div class="7row">
				<button class= "dark-green" id="7-button">7</button>
				<button class= "dark-green" id="8-button">8</button>
				<button class= "dark-green" id="9-button">9</button>
				<button class= "operator" id="/-button">/</button>
			</div>
			<div class="4row">
				<button class= "dark-green" id="4-button">4</button>
				<button class= "dark-green" id="5-button">5</button>
				<button class= "dark-green" id="6-button">6</button>
				<button class= "operator" id="x-button">X</button>
			</div>
			<div class="1row">
				<button class= "dark-green" id="1-button">1</button>
				<button class= "dark-green" id="2-button">2</button>
				<button class= "dark-green" id="3-button">3</button>
				<button class= "operator" id="--button">-</button>
			</div>
			<div class="0row">
				<button class= "dark-green" id="0-button">0</button>
				<button class= "dark-green" id=".-button">.</button>
				<button class= "dark-green" id="=-button">=</button>
				<button class= "operator" id="+-button">+</button>
			</div>


		</div>

	</body>

</html>

<script type="text/javascript" src="main-hard.js"></script>
